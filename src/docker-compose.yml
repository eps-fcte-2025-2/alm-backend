services:
  web:
    container_name: alm-backend
    build: .
    ports:
      - "8000:8000"
    volumes:
      - .:/code
    env_file:
      - .env.dev
    environment:
      - PYTHONPATH=/code
    depends_on:
      db:
        condition: service_healthy

  db:
    container_name: ${POSTGRES_HOST}
    image: postgres:15-alpine
    env_file:
      .env.dev
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
